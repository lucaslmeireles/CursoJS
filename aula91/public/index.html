<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <section class="container">
  <h1>Gerador de Senha</h1>
    <div class="senha-gerada">

    </div>
    <form action="">
      <p>Quantidade de caracteres</p><input type="number" value="20" min="1" max="50" class="qtd-caracter">
      <p>Adicionar maiúsculas</p><input type="checkbox" class="chk-maiusculas" checked>
      <p>Adicionar minúsculas</p><input type="checkbox" class="chk-minusculas" checked>
      <p>Adicionar números</p><input type="checkbox" class="chk-numeros" checked>
      <p>Adicionar simbolos</p><input type="checkbox" class="chk-simbolos" checked>
      <button type="submit" class="gera-pass">Gerar senha</button>
    </form>
  </section>
  <script src="./assets/js/bundle.js"></script>
</body>

</html>
